<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop pages</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<header th:insert="bloks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${product}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.description}"/>
        <p><b>Price:</b> <span th:text="${el.price}"/></p>
        <p><b>Views:</b> <span th:text="${el.views}"/></p>
        <a th:href="'/product/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/product/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Remove product</button>
        </form>
    </div>
</div>

<div th:insert="bloks/footer :: footer"></div>

</body>
</html>
