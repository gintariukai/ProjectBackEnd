<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop pages</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<header th:insert="bloks/header :: header"></header>

<div class="container mt-5" mb-5>
    <h1>Add product</h1>
    <form action="/product/add" method="post">
        <input type="text" name="title" placeholder="enter product name" class="form-control"><br>
        <textarea name="description" placeholder="enter product description" class="form-control"></textarea><br>
        <input type="text" name="price" placeholder="enter product price" class="form-control"><br>
        <button type="submit" class="btn btn-success"> Add product </button>
    </form>

</div>

<div th:insert="bloks/footer :: footer"></div>

</body>
</html>
