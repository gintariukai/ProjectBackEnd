<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<header th:insert="bloks/header :: header"></header>

<div class="container mt-5" mb-5>
    <h1>Edit product</h1>
    <div th:each="el : ${product}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="enter product name" class="form-control"><br>
            <textarea name="description" placeholder="enter product description" class="form-control"  th:text="${el.description}"/><br>
            <input type="text" th:value="${el.price}" name="price" placeholder="enter product price" class="form-control"><br>
            <button type="submit" class="btn btn-success"> Update product</button>
        </form>
    </div>

</div>

<div th:insert="bloks/footer :: footer"></div>

</body>
</html>
